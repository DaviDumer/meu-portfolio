<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfólio Davi Dumer</title>
    <link rel="icon" href="./favicon.png" />
  </head>
  <body id="root">
    <header class="s-header">
      <div class="u-containerCenter">
        <div class="header__perfil">
          <img
            class="header__perfil__photo"
            src="./img/my-photo.jpg"
            alt="Minha Foto"
          />
          <div class="header__perfil__Label">
            <h1>Davi Dumer</h1>
            <h3>Desenvolvedor Full Stack Junior</h3>
            <h3>23 anos</h3>
          </div>
        </div>

        <div class="header__links">
          <div class="header__button__menu js-header__button__menu">
            <div></div>
            <div></div>
            <div></div>
          </div>
          <div class="header__links__social js-header__links__social">
            <div class="header__link__social__icon">
              <img src="./img/icons_social/github.svg" alt="GitHub" />
            </div>
            <div class="header__link__social__icon">
              <img src="./img/icons_social/instagram.svg" alt="Instagram" />
            </div>
            <div class="header__link__social__icon">
              <img src="./img/icons_social/linkedin.svg" alt="Linkedin" />
            </div>
            <div class="header__link__social__icon">
              <img src="./img/icons_social/mail.svg" alt="G-mail" />
            </div>
          </div>

          <div class="header__links__in js-header__links__in">
            <span class="header__link__in">
              <img src="./img/icons_in/Home.svg" alt="Icon Home" />
              <a href="#" class="header__link__in--hover">INÍCIO</a>
            </span>
            <span class="header__link__in">
              <img src="./img/icons_in/download.svg" alt="Icon Download" />
              <a
                href="./curriculo/cv-davi.pdf"
                target="_blank"
                class="header__link__in--hover"
                >CURRÍCULO</a
              >
            </span>
            <span class="header__link__in">
              <img src="./img/icons_in/WhatsApp.png" alt="Icon Download" />
              <a href="#footer" class="header__link__in--hover">CONTATOS</a>
            </span>
          </div>
        </div>
      </div>
    </header>
    <main class="s-main">
      <div class="u-containerCenter">
        <div>Hello world</div>
        <div>Hello world</div>
      </div>
    </main>
    <footer id="footer" class="s-footer"></footer>
    <script defer src="bundle.js"></script>
  </body>
</html>
